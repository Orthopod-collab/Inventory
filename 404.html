<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App Redirect</title>
    <script>
      // GitHub Pages SPA redirect: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[decodeURIComponent(a[0])] = decodeURIComponent(a[1] || '');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash);
          }
        }
      }(window.location))
    </script>
  </head>
  <body></body>
</html>
