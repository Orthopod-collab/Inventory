jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ‘‡ Workaround for npm optional dependency bug
      - name: Upgrade npm
        run: npm i -g npm@latest

      - name: Clean install (no lockfile)
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install --include=dev

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
